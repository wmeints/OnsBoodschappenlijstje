<md-dialog flex="80">
    <md-content layout="column">
        <h2>Bewerk item</h2>

        <md-input-container flex>
            <label>Item</label>
            <input type="text" ui-keyup="{ 'enter': 'confirm()'}"  ng-model="updatedItemText"/>
        </md-input-container>
    </md-content>
    <div class="md-actions" layout="row">
        <md-button class="md-primary" ng-click="confirm()">Save</md-button>
        <md-button ng-click="cancel()">Cancel</md-button>
    </div>
</md-dialog>
